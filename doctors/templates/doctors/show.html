{% extends 'base.html' %}
{% load staticfiles %}

{% block custom_css %}
  <link href="{% static 'css/searchDoctor/show.css' %}" rel="stylesheet">
  <link href="{% static 'css/share/calendar_them.min.css' %}" type="text/css" rel="stylesheet" />
  <link href="{% static 'css/share/calendar_style.css' %}" type="text/css" rel="stylesheet" />
{% endblock %}

{% block content %}
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2 doctor-profile white-color" style="height: 700px;">
        <div class="row m-t-20">
          <div class="col-md-6 text-center">
            <img src="{% static 'image/doctors/doctorlogo.png' %}" class="img-responsive">
          </div>
          <div class="col-md-6 white-color" style="margin-top: 5%;">
            <h4 class="text-left">华西医院</h4>
          </div>
        </div>
        <div class="row m-t-20">
          <div class="col-md-8 col-md-offset-2">
            <img src="{% static 'image/doctors/doctor.jpg' %}" class="img-responsive doctor-photo-border">
          </div>
        </div>
        <h1 class="text-center">张波</h1>
        <div class="row">
          <div class="col-md-12 m-t-20">
            <span class="glyphicon glyphicon-user"></span>
            <span>主任医师 教授</span>
          </div>
          <div class="col-md-12 m-t-10">
            <span class="glyphicon glyphicon-map-marker"></span>
            <span>小儿科</span>
          </div>
          <div class="col-md-12 m-t-10">
            <span class="glyphicon glyphicon-list-alt"></span>
            <span>胸型畸形、先天性脑瘤、血管瘤及血管畸形等治疗及研究</span>
          </div>
        </div>
      </div>
      <div class="col-md-10 doctor-content" style="height: 200px;">
        <h2>就诊时间</h2>
        <div class="row">
          <div class="aboluo-w-700">
            <div class="aboluo-leftdiv">
              <div class="aboluo-tools">
                <div class="aboluo-calendar-select-year"></div>
                <div class="aboluo-calendar-month">
                  <a class="aboluo-month-a-perv" href="javascript:;">&lt; </a>
                  <a class="aboluo-month-a-next" href="javascript:;"> &gt;</a>
                </div>
                <input type="button" class="aboluo-toToday" value="返回今天" />
              </div>
              <div class="aboluo-rilidiv">
                <table class="aboluo-rilitable" cellspacing="0" cellpadding="0" >
                  <thead class="aboluo-rilithead">
                    <tr>
                      <th>一</td>
                      <th>二</td>
                      <th>三</td>
                      <th>四</td>
                      <th>五</td>
                      <th style="color:red;">六</td>
                      <th style="color:red;">日</td>
                    </tr>
                  </thead>
                </table>
              </div>
            </div>
            <div class="aboluo-rightdiv">
              <p class="aboluo-xssj"><p>
              <p class="aboluo-currday"></p>
              <p class="aboluo-ssjjr"></p>
              <p class="aboluo-xsmx"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

{% block custom_js %}
  <script src="{% static 'js/share/calendar.js' %}" type="text/javascript" ></script>
{% endblock %}
