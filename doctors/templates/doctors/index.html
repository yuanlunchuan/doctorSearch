{% extends 'base.html' %}
{% load staticfiles %}

{% block custom_css %}
  <link href="{% static 'css/searchDoctor/index.css' %}" rel="stylesheet">
  <link href="{% static 'css/share/star-rating.min.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
  <section class="float-layer hidden">
    <div class="float-content">
      <div class="close-icon">
        <span class="h3"><i class="glyphicon glyphicon-remove" aria-hidden="true"></i></span>
      </div>
      <div class="clear"></div>
      <div class="text-center h2">账号登录</div>
      <h5 class="text-center m-t-20">还没有帐号？<a href="" style="color: #fff;">免费注册</a></h5>
      <div class="m-t-20 input-box">
        <input type="text" class="form-control" placeholder="请输入邮箱">
      </div>
      <div class="m-t-20 input-box">
        <input type="password" class="form-control" placeholder="请输入密码">
      </div>
      <div class="m-t-20 input-box submit-button text-center">
        <span class="h3">登录</span>
      </div>
    </div>
  </section>
  <nav id="navbar" class="navbar navbar-default navbar-fixed-top navbar" role="navigation" style="z-index: 100;">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand icon-area" href="javascript:;">
          <i class="glyphicon glyphicon-align-justify"></i>
          <span class="h3" style="color: rgb(236, 139, 63)"><span style="color: rgb(104,189,207)">搜</span>医生</span><sup>&reg;</sup>
        </a>
      </div>

      <form class="navbar-form navbar-right" role="search">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="搜医院 搜医生 搜疾病">
          <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span>搜索</span>
        </div>
      </form>

    </div>
  </nav>
  <div class="container-fluid doctor-content">
    <div class="row">
      <div class="col-md-3 doctor-number">
        1234
      </div>
      <div class="col-md-9">
        <h1 class="text-center">在成都市区我们为您找到了<span class="text-danger">1683</span>位医生</h1>
        <div class="row">
          <div class="col-md-12 content-title">
            <span class="h3">医生(1683)</span>
          </div>
        </div>
        <div class="row m-t-10">
          <div class="col-md-2 col-md-offset-10">
            <select class="form-control">
              <option>评分最高</option>
              <option>评论最多</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="row">
              <div class="col-md-4">
                <img src="{% static 'image/doctors/doctor-default.jpg' %}" class="img-responsive">
              </div>
              <div class="col-md-8">
                <h4 class="no-margin">李波</h4>
                <h4 class="no-margin"><a href="">耳鼻喉科</a></h4>
                <h5 class="no-margin">擅长：复杂疑难心律失常的诊疗,包括房性心动过速</h5>
                <input id="input-21a" value="0" type="number" class="rating" min=0 max=5 step=0.5 data-size="sm" readonly="true" showCaption="false" showClear="false" >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

{% block custom_js %}
  <script src="{% static 'js/share/star-rating.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'js/doctors/index.js' %}" type="text/javascript" ></script>
{% endblock %}
